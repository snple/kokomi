syntax = "proto3";
package pb;

option go_package = "snple.com/kokomi/pb;pb";

message Slot {
    string id = 1;
    string device_id = 2;
    string name = 3;
    string desc = 4;
    string tags = 5;
    string type = 6;
    string secret = 7;
    string location = 8;
    string config = 9;
    sint32 link = 10;
    sint32 status = 11;
    int64 created = 12;
    int64 updated = 13;
    int64 deleted = 14;
}
